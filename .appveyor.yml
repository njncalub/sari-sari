platform:
  - x64

build: false

services:
  - postgresql103

environment:
  PYTHONIOENCODING: "utf-8"
  PYTHONWARNINGS: all
  DJANGO_SETTINGS_MODULE: config.settings.test
  REQUIREMENTS_FILE: "requirements/appveyor.txt"
  global:
    PGUSER: postgres
    PGPASSWORD: Password12!
    POSTGRES_BIN: "C:/Program Files/PostgreSQL/10.3/bin"
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: Password12!
    DB_HOST: localhost
    DB_PORT: 5432
    POSTGRES_DB: sarisari_db
    DATABASE_URL: "postgres://%POSTGRES_USER%:%POSTGRES_PASSWORD%@%DB_HOST%:%DB_PORT%/%POSTGRES_DB%"
  matrix:
    - PYTHON: "C:/Python36"
      DJANGO_VERSION: "Django==2.0,<2.1"

matrix:
  fast_finish: true

init:
  - "ECHO %PYTHON%"
  - ps: "ls C:/Python*"

install:
  - ps: (new-object net.webclient).DownloadFile('https://bootstrap.pypa.io/get-pip.py', 'C:/get-pip.py')
  - "%PYTHON%/python.exe C:/get-pip.py"
  - "%PYTHON%/Scripts/pip.exe install -r %REQUIREMENTS_FILE%"
  - "%POSTGRES_BIN%/createdb %POSTGRES_DB%"
  - "%PYTHON%/python.exe manage.py migrate"

test_script:
  - "%PYTHON%/Scripts/pip.exe --version"
  - "%PYTHON%/python.exe manage.py test"
  - "%PYTHON%/python.exe py.test"
